    :root{
      --bg-dark:#050505;
      --bg-card:#101010;
      --accent:#d4af37;
      --accent-soft:#f4d48c;
      --text-main:#f7f7f7;
      --muted:#a0a0a0;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
      background:var(--bg-dark);
      color:var(--text-main);
      overflow-x:hidden;
      scroll-behavior:smooth;
    }
    a{color:inherit;text-decoration:none}

    /* Header / Nav */
    header{
      position:sticky;
      top:0;
      z-index:1000;
      background:rgba(0,0,0,.92);
      backdrop-filter:blur(8px);
      border-bottom:1px solid rgba(212,175,55,.22);
      padding:12px 0;             /* taller bar */
      box-shadow:0 3px 10px rgba(212,175,55,.25);
    }
    .nav-inner{
      max-width:1140px;
      margin:0 auto;
      padding:0 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      min-height:100px;           /* height for big logo */
    }
    .logo-wrap{
      display:flex;
      align-items:center;
      gap:14px;
    }
    .logo-wrap img{
      height:80px;                /* bigger logo */
      border-radius:12px;
    }
    .logo-text{
      font-weight:700;
      letter-spacing:.08em;
      text-transform:uppercase;
      font-size:.95rem;
      color:var(--accent-soft);
    }
    nav ul{
      list-style:none;
      display:flex;
      gap:18px;
      margin:0;
      padding:0;
      font-size:.85rem;
    }
    nav ul li a{
      color:var(--text-main);
      position:relative;
      padding-bottom:2px;
    }
    nav ul li a::after{
      content:"";
      position:absolute;
      left:0;
      bottom:0;
      width:0;
      height:2px;
      background:linear-gradient(90deg,var(--accent),var(--accent-soft));
      transition:width .25s ease;
    }
    nav ul li a:hover::after{width:100%}

    /* Hero */
    .hero{
      position:relative;
      min-height:80vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:110px 18px 40px;    /* extra top padding for taller header */
      overflow:hidden;
    }
    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(circle at top left,rgba(212,175,55,.25),transparent 50%),
        radial-gradient(circle at bottom right,rgba(212,175,55,.18),transparent 55%);
      opacity:.9;
    }
    .hero-inner{
      position:relative;
      max-width:1140px;
      width:100%;
      display:grid;
      grid-template-columns:minmax(0,1.2fr) minmax(0,1fr);
      gap:40px;
      align-items:center;
    }
    .hero-main{animation:fadeUp .9s ease forwards}
    .hero-kicker{
      text-transform:uppercase;
      letter-spacing:.2em;
      font-size:.72rem;
      color:var(--accent-soft);
      margin-bottom:12px;
    }
    .hero h1{
      font-size:clamp(2.3rem,4vw,3.1rem);
      margin:0 0 14px;
      line-height:1.1;
    }
    .hero h1 span{color:var(--accent)}
    .hero-subtitle{
      font-size:.98rem;
      color:var(--muted);
      max-width:520px;
      line-height:1.6;
      margin-bottom:22px;
    }
    .hero-actions{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-bottom:10px;
    }

      border-radius:999px;
      padding:10px 20px;
      border:1px solid var(--accent);
      font-weight:600;
      font-size:.86rem;
      letter-spacing:.06em;
      text-transform:uppercase;
      cursor:pointer;
      transition:all .25s ease;
      background:transparent;
      color:var(--accent-soft);
    }
    .btn-primary{
      background:linear-gradient(135deg,var(--accent),var(--accent-soft));
      color:#000;
      border:none;
    }
    .btn-primary:hover{
      filter:brightness(1.03);
      transform:translateY(-1px);
      box-shadow:0 6px 22px rgba(0,0,0,.65);
    }
    .btn-ghost:hover{background:rgba(212,175,55,.12);transform:translateY(-1px)}

    .hero-meta strong{color:var(--accent-soft)}
