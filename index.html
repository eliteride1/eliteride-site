<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteRide CT Business Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .business-card {
            width: 3.5in;
            height: 2in;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            border: 2px solid #d4af37;
            border-radius: 15px;
            padding: 25px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            color: #ffffff;
        }

        .business-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .card-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: #d4af37;
            border-radius: 8px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #000;
            font-size: 12px;
        }

        .logo-placeholder {
            text-align: center;
        }

        .company-info h1 {
            font-size: 18px;
            font-weight: 700;
            color: #d4af37;
            margin-bottom: 2px;
            letter-spacing: 0.5px;
        }

        .company-info .tagline {
            font-size: 10px;
            color: #f0d18a;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .contact-info {
            margin-bottom: 15px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
            font-size: 11px;
        }

        .contact-item i {
            color: #d4af37;
            margin-right: 8px;
            width: 12px;
            text-align: center;
        }

        .contact-item a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-item a:hover {
            color: #d4af37;
        }

        .card-footer {
            border-top: 1px solid rgba(212, 175, 55, 0.3);
            padding-top: 10px;
        }

        .services {
            display: flex;
            justify-content: space-between;
            font-size: 8px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .service-item {
            text-align: center;
            flex: 1;
        }

        .service-item:not(:last-child) {
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Print styles */
        @media print {
            body {
                background: white;
            }
            .business-card {
                box-shadow: none;
                margin: 0;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="business-card">
        <div class="card-content">
            <div class="card-header">
                <!-- REPLACE THIS LOGO SECTION WITH YOUR ACTUAL LOGO -->
                <div class="logo">
                    <div class="logo-placeholder">
                        YOUR<br>LOGO
                    </div>
                </div>
                <!-- END LOGO REPLACEMENT AREA -->
                
                <div class="company-info">
                    <h1>ELITERIDE CT</h1>
                    <div class="tagline">Luxury Executive Transportation</div>
                </div>
            </div>

            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-user-tie"></i>
                    <strong>Louis Fedner Sainvil</strong>
                </div>
                <div class="contact-item">
                    <i class="fas fa-briefcase"></i>
                    <span>Owner & Professional Chauffeur</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <a href="tel:14752661458">(475) 266-1458</a>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <a href="mailto:eliterideconnect@gmail.com">eliterideconnect@gmail.com</a>
                </div>
                <div class="contact-item">
                    <i class="fas fa-globe"></i>
                    <a href="https://eliteridect.com">www.eliteridect.com</a>
                </div>
            </div>

            <div class="card-footer">
                <div class="services">
                    <div class="service-item">Airport Transfers</div>
                    <div class="service-item">Corporate Travel</div>
                    <div class="service-item">Events & Weddings</div>
                    <div class="service-item">24/7 Service</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
