    <style>
        :root {
            --bg-dark: #050505;
            --bg-card: #101010;
            --accent: #d4af37;
            --accent-soft: #f4d48c;
            --text-main: #f7f7f7;
            --muted: #a0a0a0;
            --danger: #ff7b7b;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        a { color: inherit; text-decoration: none; }

        /* Header / Nav */
        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.92);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.22);
        }

        .nav-inner {
            max-width: 1140px;
            margin: 0 auto;
            padding: 10px 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-wrap {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-wrap img {
            height: 48px;
            border-radius: 8px;
        }

        .logo-text {
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            font-size: 0.82rem;
            color: var(--accent-soft);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 18px;
            margin: 0;
            padding: 0;
            font-size: 0.84rem;
        }

        nav ul li a {
            color: var(--text-main);
            position: relative;
            padding-bottom: 2px;
        }

        nav ul li a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent), var(--accent-soft));
            transition: width 0.25s ease;
        }

        nav ul li a:hover::after { width: 100%; }
